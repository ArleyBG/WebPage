<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fylo</title>
  </head>
  <body>
    <header class="head">
      <div><img class="logo" /></div>

      <nav class="menu-header">
        <li><a id="feature-scroll"></a></li>
        <li><a id="team-scroll"></a></li>
        <li><a id="sign-scroll"></a></li>
      </nav>
    </header>

    <section id="content">
      <div class="content-first">
        <img class="img-file" />
        <h1></h1>
        <p></p>
        <a id="start"></a>
      </div>
    </section>
    <section class="features" id="feature">
      <img class="fondo-curvy" src="images/bg-curvy-desktop.svg" alt="" />
      <div class="features-content">
        <div class="columna1">
          <img />
          <strong></strong>
          <p></p>
        </div>
        <div class="columna2">
          <img />
          <strong></strong>
          <p></p>
        </div>
        <div class="columna3">
          <img />
          <strong></strong>
          <p></p>
        </div>
        <div class="columna4">
          <img />
          <strong></strong>
          <p></p>
        </div>
      </div>
    </section>
    <section class="team" id="teams">
      <div class="team-content">
        <div class="team-content-left">
          <img />
        </div>
        <div class="team-content-rigth">
          <h2 class="team-title"></h2>
          <p class="team-p"></p>
          <a id="team-link"></a>
        </div>
      </div>
    </section>
    <section class="experiences">
        <div class="experiences-content">
          <div class="card-experiemces-one">
            <p></p>
            <img />
            <h5></h5>
            <span class="text-size"></span>
          </div>
          <div class="card-experiemces-two">
            <p></p>
            <img />
            <h5></h5>
            <span class="text-size"></span>
          </div>
          <div class="card-experiemces-three">
            <p></p>
            <img />
            <h5></h5>
            <span class="text-size"></span>
          </div>
        </div>
    </section>
    <section class="sign" id="sign">
        <div class="get-started">
          <form action="">
            <h3></h3>
            <p></p>
            <label id="email-label"></label>
            <input type="text" id="email" />
            <button id="form-button"></button>
          </form>
        </div>
      </section>
      <footer class="footer">
        <div class="content-footer">
          <img class="logo-footer" />
          <div class="list-footer">
            <ul class="list-one">
              <li>
                <img>
                <p></p>
              </li>
            </ul>
            <ul>
              <li>
                <img>
                <p></p>
                <img>
                <p></p>
              </li>
            </ul>
            <ul>
              <li class="list-three">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
              </li>
            </ul>
            <ul>
              <li class="list-three">
                <p></p>
                <p></p>
                <p></p>
              </li>
            </ul>
            <ul>
              <li class="list-four">
                <img>
                <img>
                <img>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </div>

    <script src="js/script.js"></script>
  </body>
</html>
